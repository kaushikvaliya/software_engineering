<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited link */
        
        a:link {
            color: red;
        }
        /* visited link */
        
        a:visited {
            color: green;
        }
        /* mouse over link */
        
        a:hover {
            color: hotpink;
        }
        /* selected link */
        
        a:active {
            color: blue;
        }
    </style>

</head>

<body>

    <h2>Styling a link depending on state</h2>

    <p><b><a href="A1.css" target="_blank">This is a link</a></b></p>


</body>

</html>
